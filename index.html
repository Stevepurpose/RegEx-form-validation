<body>
    <form>
        <h1>Test Form Validation using RegEx</h1>
        <input type="text" name="username" placeholder="username"/>
        <p>username must contain 5-12 characters</p>
        <input type="text" name="email" placeholder="email"/>
        <p>email must be valid e.g. something@domain.com</p>
        <input type="password" name="password"  placeholder="password"/>
        <p>password must be alphanumeric(@,_,!,? are also allowed) and be 8-20 characters</p>
        <input type="text"  name="telephone" placeholder="phone no"/>
        <p>telephone must be a valid Nigerian number (11 digits)</p>
        
    </form>
</body>
